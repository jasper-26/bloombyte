  <script>    
  let chats = [];
  var typeElement = '<li class="chat-bubble"><div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></li>';
  $("#disabledbtn").hide();
  $("#user-input").keyup(function(event) {
      var userInput = document.getElementById("user-input").value;
      if (event.keyCode === 13 && userInput != '') {
          $("#send-message").click(); 
      }
  });
  
  function sendMessage() {
    var userInput = document.getElementById("user-input").value;
    if(userInput == ''){
        return false;
    }
    appendMessage(userInput);
    document.getElementById("user-input").value = '';
    $("#chat-messages").append(typeElement);
    fetch("https://aichatbot.indbazaar.com/api/bloombyte", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
          "Access-Control-Allow-Credentials": "true",
          "Access-Control-Allow-Origin": "*",
          "Access-Control-Allow-Methods": "GET, PUT, POST",
          "Access-Control-Allow-Headers": "Origin, X-Requested-With, Content-Type, Accept"
      },
      body: JSON.stringify({
        content: userInput,
        chats,
      }),
    })
      .then(async (response) => {
        let tempMessage = "";

        let reader = response.body.getReader();
        let decoder = new TextDecoder("utf-8");
        const chunks = [];
        var chatMessages = document.getElementById("chat-messages");
        var messageElement = document.createElement("li");
        var preTag = document.createElement('pre');
        messageElement.appendChild(preTag);
        $(".chat-bubble").remove();
        chatMessages.appendChild(messageElement);
        reader.read().then(function processText({ done, value }) {
          if (done) { 
            $("#user-input").focus();
            return;
          }
          const msg = decoder.decode(value);

          tempMessage += msg;
          preTag.innerHTML = tempMessage;
          chatMessages.scrollTop = chatMessages.scrollHeight;
          return reader.read().then(processText);
        });
      })
      .catch((error) => console.error("Error:", error));
  }

  function appendMessage(message) {
    var chatMessages = document.getElementById("chat-messages");
    var messageElement = document.createElement("li");
    messageElement.innerHTML = message;
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }


  </script>
