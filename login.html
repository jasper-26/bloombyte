    <section>
      <div id="divbody" class="container alnCenter">
        <h1 id="header-title" class="pb-3 center">Login</h1>
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4 center">
            <div class="card mb-3 =">
              <div class="card-body">
                <form
                  name="loginform"
                 action="#"
                  method="post"
                >
                  <div class="row form-group mb-3">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                      <input type="text" id="username" name="username"
                      placeholder="Enter your Username" class="form-control" value="" required>
                    </div>
                  </div>
                  <div class="row form-group mt-15">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                      <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your Password"
                        class="form-control"
                        value="" required
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-sm-4 col-md-2 col-lg-2 lbl">&nbsp;</div>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-xl-8 text-right">
                      <button
                        id="login"
                        class="btn btn-primary button"
                        name="login"
                        type="submit"
                      >
                        Login
                      </button>                      
                    </div>
                  </div>
                </form>
              </div>
              <p id="loginMsg"></p>
            </div>
          </div>
        </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 <script>
   var dishei =  $(document).height();
   var totheight = dishei-300;
   $("#divbody").height(totheight+'px');

     $(document).ready(function(){     
         $("form").submit(function(event) {
         event.preventDefault();
         var name    = $("#username").val();
         var pwd   = $("#password").val();

         $("#imgloads").addClass("loadingSpinnerBackground");
          $.ajax({
                 type: "POST",
                 url: "/contactform.php",
                 data:{username:name, password:pwd},
                 cache: false,
                     success: function(data){
                         $("#imgloads").removeClass("loadingSpinnerBackground");
                         if(data == 1 || data == true){
                             window.location = "/reports";
                             return false;
                         }
                         else{
                          $("#loginMsg").html('Username & Password Mismatched, Try Again!');
                          return false;
                         }
  

                    
                     }
         })
       });
     });
     </script>
